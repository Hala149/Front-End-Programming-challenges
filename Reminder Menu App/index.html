<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reminder Menu App</title>
   <!-- main Template Css File -->
   <link rel="stylesheet" href="css/menu.css" />
   <!-- Render All Elements Normally-->
   <link rel="stylesheet" href="css/normalize.css" />
   <!-- Font Awesome Library-->
   <link rel="stylesheet" href="css/all.min.css" />
   <!-- line Awesome Library-->
   <link rel="stylesheet" href="css/line-awesome.min.css" />
   <!-- Google Fonts Library -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet">

</head>

<body>

      <div class="content">
            <div class="search flex">
              <a href="#">Edit</a>
              <p><i class="fas fa-search"></i>
               <input type="text" placeholder="Search">  </p>

            </div>
            <div class="boxes flex">
               <div class="box">
                  <div class="head flex ">
                     <i class="las la-calendar-week"></i>
                     <span>0</span>
                  </div>
                  <p>today</p>
               </div>
               <div class="box">
                  <div class="head flex">
                     <i class="las la-clock"></i>
                     <span>0</span>
                  </div>
                  <p>scheduled</p>
               </div>
               <div class="box">
                  <div class="head flex">
                     <i class="las la-box"></i>
                     <span>0</span>
                  </div>
                  <p>all</p>
               </div>
               <div class="box">
                  <div class="head flex">
                     <i class="las la-flag"></i>
                     <span>0</span>
                  </div>
                  <p>flagged</p>
               </div>
            </div>
            <div >
              <h2>My Lists</h2>
             </div>
             <div class="lists flex">
                <div class="list flex">
                 <div class="lis">
                  <i class="fas fa-list"> </i>Do
                 </div>
                 <p>0 <i class="fas fa-angle-right"></i></p>
                </div>
                <div class="list flex">
                  <div class="lis">
                   <i class="fas fa-list"> </i>Family
                  </div>
                  <p>0 <i class="fas fa-angle-right"></i></p>
               </div>
             </div>
      </div>

</body>

</html>
