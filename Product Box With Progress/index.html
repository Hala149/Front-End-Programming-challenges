<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Box With Progress</title>
    <!-- main Template Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Render All Elements Normally-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="images">
                <img src="img/DoubleRun-White-Dial-Rose-Gold-SDL895049254-1-ad06e.jpeg" alt="">
            </div>
            <div class="info">
                <h2>Cool smartwatch</h2>
                <p>by <span>Os Zero</span><i class="fas fa-tag"></i><span>Technology</span></p>
                <p>
                    Sed commodo,libero ut dignissim imperd ,lorem nibh bibendum , velblandit est eros sit amet elit Maur......
                </p>
            </div>
            <div class="prog-1">
                <h4><i class="fas fa-map-marker-alt"></i>egypt giza</h4>
                <div class="prog">
                    <span></span>
                </div>
            </div>
            <div class="plan">
                <p>50% <br><span>funded</span></p>
                <p>$5,000 <br><span>target</span></p>
                <p>100 <br><span>days to go</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
