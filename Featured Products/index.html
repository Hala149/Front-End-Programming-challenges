<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="stylesheet" href="css/products.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="img/product 01.jpg" alt="">
                <p>Dummy Varible Product</p>
                <div class="line"><span>$19.99</span></div>
            </div>
            <!-- Product 2 -->
            <div class="product" aria-details="Icon">
                <img src="img/product 02.jpg" alt="">
                <p>Dummy Sale Product</p>
                <div class="line" title="less"><span class="discount">$19.99</span><span>$14.99</span></div>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="img/product 03.jpg" alt="">
                <p>Dummy Simple Product</p>
                <div class="line"><span>$14.99</span></div>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="img/product 05.jpg" alt="">
                <p>Out Of Stock Product</p>
                <div class="line"><span>$9.99</span></div>
            </div>
        </div>
    </div>
</body>

</html>
