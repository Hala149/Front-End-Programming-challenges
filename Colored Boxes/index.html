<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colored Boxes</title>
   <!-- main Template Css File -->
   <link rel="stylesheet" href="css/colors.css" />
   <!-- Render All Elements Normally-->
   <link rel="stylesheet" href="css/normalize.css" />
   <!-- Font Awesome Library-->
   <link rel="stylesheet" href="css/all.min.css" />
   <!-- line Awesome Library-->
   <link rel="stylesheet" href="css/line-awesome.min.css" />
   <!-- Google Fonts Library -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet">

</head>

<body>
   <!-- Start Float  -->
   <h2>Colored Boxes With <span>Float</span></h2>
   <div class="boxes float">
      <div class="box-1 ">One</div>
      <div class="box-2 ">Two</div>
      <div class="box-3 ">Three</div>
      <div class="box-4 " >Four</div>
      <div class="box-5 ">Five</div>
      <div class="box-6 ">Six</div>
      <div class="box-7 ">Seven</div>
      <div class="box-8 ">Eight</div>
      <p class="clear"></p>
   </div>   
      <!-- End Float  -->
      <!-- Start Flex  -->
      <h2>Colored Boxes With <Span>Flex</Span></h2>
      <div class="boxes flex">
         <div class="box-1 ">One</div>
         <div class="box-2 ">Two</div>
         <div class="box-3 ">Three</div>
         <div class="box-4 ">Four</div>
         <div class="box-5 ">Five</div>
         <div class="box-6 ">Six</div>
         <div class="box-7 ">Seven</div>
         <div class="box-8 ">Eight</div>
         <p class="clear"></p>
      </div>
      <!-- End Flex  -->
      <!-- Start Grid  -->
      <h2>Colored Boxes With <span>Grid</span></h2>
      <div class="boxes grid">
         <div class="box-1 ">One</div>
         <div class="box-2 ">Two</div>
         <div class="box-3 ">Three</div>
         <div class="box-4 ">Four</div>
         <div class="box-5 ">Five</div>
         <div class="box-6 ">Six</div>
         <div class="box-7 ">Seven</div>
         <div class="box-8 ">Eight</div>
         <p class="clear"></p>
      </div>
      <!-- End Grid  -->
</body>

</html>
