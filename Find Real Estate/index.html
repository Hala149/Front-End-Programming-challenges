   <title>Find Real Estate</title>
   <!-- main Template Css File -->
   <link rel="stylesheet" href="css/real.css" />
   <!-- Render All Elements Normally-->
   <link rel="stylesheet" href="css/normalize.css" />
   <!-- Font Awesome Library-->
   <link rel="stylesheet" href="css/all.min.css" />

   <link rel="stylesheet" href="css/line-awesome.min.css" />

      rel="stylesheet">
   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

   <div class="container">
      <div class="search">
         <form action="">
            <input type="text" placeholder="City">
            <select name="category" >
                  
               <option value="category" disabled selected> Category</option>
               <option value="AgriCultural"> AgriCultural</option>
               <option value="Residential"> Residential</option>
               <option value="Commercial">Commercial </option>
               <option value="industrial"> industrial</option>
               <option value="Mixed-Use">Mixed-Use </option>
               <option value="Special Used">Special Used </option>
            </select>

            <select name="type" >
               <option value="type" disabled selected> Type</option>
               <option value="Residential">Residential </option>
               <option value="industrial">industrial </option>
               <option value="Commercial">Commercial </option>
            </select>
            <input class="price" type="number" placeholder="Min price" min="1000">
            <input class="price" type="number" placeholder="Max price" min="1000">
            <button>Search</button>
         </form>
      </div>
      <div class="details">
         <h3>Find Your Dream</h3>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, consequuntur</p>
      </div>
        
   </div>
